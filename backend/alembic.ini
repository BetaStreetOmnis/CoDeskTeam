[alembic]
script_location = alembic
prepend_sys_path = .
path_separator = os

# The URL is resolved in `alembic/env.py` from `JETLINKS_AI_DB_URL` (recommended) or
# falls back to `JETLINKS_AI_DB_PATH` for SQLite (legacy `AISTAFF_*` is still accepted).
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
